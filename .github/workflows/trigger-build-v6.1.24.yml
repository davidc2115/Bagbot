            - Suppression des param√®tres d√©taill√©s (automatis√©s c√¥t√© bot)
            - Configuration tribunal compl√®te
            
            ### üîß Am√©liorations
            - Interface plus claire et intuitive
            - Moins de configuration manuelle n√©cessaire
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
