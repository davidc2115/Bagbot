name: Build Android APK

on:
  push:
    tags:
      - 'v*'
      - 'android-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the release'
        required: true
        default: '2.0'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew
      
      - name: Build Release APK
        run: |
          cd android-app
          ./gradlew assembleRelease --no-daemon
      
      - name: Sign APK (optional - unsigned for now)
        run: echo "APK built successfully (unsigned)"
      
      - name: Rename APK
        run: |
          cd android-app/app/build/outputs/apk/release
          mv app-release-unsigned.apk bagbot-manager-v${{ github.event.inputs.version || '2.0' }}.apk || mv app-release.apk bagbot-manager-v${{ github.event.inputs.version || '2.0' }}.apk || true
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bagbot-manager-apk
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
