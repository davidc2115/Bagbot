name: Build Android APK (Native)

on:
  workflow_dispatch:
  push:
    tags:
      - 'apk-v*'

jobs:
  build:
    name: Build Native APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: BagBotApp/package.json

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 35.0.0
          ndk: 26.1.10909125

      - name: ðŸ“¦ Install dependencies
        working-directory: ./BagBotApp
        run: npm ci --legacy-peer-deps

      - name: ðŸ› ï¸ Create simplified Android build
        working-directory: ./BagBotApp
        run: |
          # CrÃ©er un dossier android simplifiÃ© si nÃ©cessaire
          if [ ! -d "android/app/src/main/java" ]; then
            mkdir -p android/app/src/main/java/com/bagbot/dashboard
          fi
          
      - name: ðŸ“ Configure Gradle for native build
        working-directory: ./BagBotApp
        run: |
          # CrÃ©er un build.gradle simplifiÃ© sans plugins Expo
          cat > android/app/build-native.gradle << 'EOF'
          apply plugin: "com.android.application"
          apply plugin: "org.jetbrains.kotlin.android"
          
          def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()
          
          android {
              namespace 'com.bagbot.dashboard'
              compileSdk 34
              buildToolsVersion "35.0.0"
              
              defaultConfig {
                  applicationId 'com.bagbot.dashboard'
                  minSdkVersion 24
                  targetSdkVersion 34
                  versionCode 2
                  versionName "1.1.0"
              }
              
              signingConfigs {
                  debug {
                      storeFile file('debug.keystore')
                      storePassword 'android'
                      keyAlias 'androiddebugkey'
                      keyPassword 'android'
                  }
              }
              
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

      - name: ðŸ—ï¸ Build APK with Gradle
        working-directory: ./BagBotApp/android
        run: |
          chmod +x ./gradlew
          # Essayer avec la config standard d'abord
          ./gradlew assembleRelease --no-daemon --stacktrace || {
            echo "Build standard Ã©chouÃ©, tentative avec config simplifiÃ©e..."
            # Si Ã©chec, essayer build debug
            ./gradlew assembleDebug --no-daemon --stacktrace
          }

      - name: ðŸ“¦ Rename and prepare APK
        working-directory: ./BagBotApp/android/app/build/outputs/apk
        run: |
          # Chercher l'APK gÃ©nÃ©rÃ©
          if [ -f "release/app-release.apk" ]; then
            mv release/app-release.apk bagbot-dashboard-${{ github.ref_name }}.apk
            echo "APK_PATH=bagbot-dashboard-${{ github.ref_name }}.apk" >> $GITHUB_ENV
          elif [ -f "debug/app-debug.apk" ]; then
            mv debug/app-debug.apk bagbot-dashboard-${{ github.ref_name }}-debug.apk
            echo "APK_PATH=bagbot-dashboard-${{ github.ref_name }}-debug.apk" >> $GITHUB_ENV
          fi

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bagbot-dashboard-apk
          path: ./BagBotApp/android/app/build/outputs/apk/${{ env.APK_PATH }}
          retention-days: 30

      - name: ðŸŽ‰ Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ./BagBotApp/android/app/build/outputs/apk/${{ env.APK_PATH }}
          body: |
            ## ðŸŽ‰ BAG Bot Dashboard Mobile - Build Natif
            
            ### ðŸ“± Installation
            
            1. TÃ©lÃ©chargez le fichier APK ci-dessous
            2. TransfÃ©rez-le sur votre appareil Android
            3. Activez "Sources inconnues" dans les paramÃ¨tres
            4. Installez l'APK
            
            ### âœ¨ FonctionnalitÃ©s
            
            - ðŸ‘¤ Gestion des pseudos Discord
            - ðŸ’¬ Chat staff
            - ðŸ“Š Monitoring serveur
            - ðŸ”„ Gestion Ã  distance
            
            ### ðŸ“‹ Configuration Requise
            
            - Android 7.0 (API 24) ou supÃ©rieur
            - ~60 MB d'espace libre
            
            ---
            
            **Version:** ${{ github.ref_name }}
            **Build:** Native (sans Expo)
            **Type:** ${{ contains(env.APK_PATH, 'debug') && 'Debug' || 'Release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
