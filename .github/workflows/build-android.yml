name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      working-directory: android-app
      run: chmod +x gradlew || true
      
    - name: Build APK
      working-directory: android-app
      run: ./gradlew assembleDebug --stacktrace
        
    - name: Rename APK
      run: |
        mkdir -p release
        cp android-app/app/build/outputs/apk/debug/app-debug.apk release/BagBot-Manager-${{ github.ref_name }}.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: BagBot-Manager-APK
        path: release/BagBot-Manager-${{ github.ref_name }}.apk
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/BagBot-Manager-${{ github.ref_name }}.apk
