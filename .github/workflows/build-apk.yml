name: Build Android APK

on:
  push:
    branches: [ main, master, cursor/freebox-dashboard-restart-84eb ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: BagBotApp/package-lock.json

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Install dependencies
      working-directory: ./BagBotApp
      run: |
        npm install --legacy-peer-deps

    - name: ğŸ”¨ Generate Android project
      working-directory: ./BagBotApp
      run: |
        npx expo prebuild --platform android --clean

    - name: ğŸ—ï¸ Build APK
      working-directory: ./BagBotApp/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: ğŸ” Find APK
      id: find-apk
      working-directory: ./BagBotApp/android/app/build/outputs/apk/release
      run: |
        APK_FILE=$(ls *.apk | head -1)
        echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
        echo "Found APK: $APK_FILE"

    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: bag-bot-dashboard-v1.1.0
        path: BagBotApp/android/app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: ğŸš€ Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
